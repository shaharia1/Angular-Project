<div class="container-fluid">
    <h1 style="margin-top: 10px;"> <svg xmlns="http://www.w3.org/2000/svg" width="19" height="24" viewBox="0 0 19 24">
            <g id="Group_102" data-name="Group 102" transform="translate(-299 -183)">
                <circle id="Ellipse_1" data-name="Ellipse 1" cx="9.5" cy="9.5" r="9.5" transform="translate(299 183)"
                    fill="#10449b" />
                <circle id="Ellipse_2" data-name="Ellipse 2" cx="7" cy="7" r="7" transform="translate(299 193)"
                    fill="#3d5cfc" />
            </g>
        </svg> 사용자 목록</h1>


    <div class="row">
        <div class="col-md-4" align="left">

            <ul id="menu">
                <li>
                    <button mat-raised-button style="padding: 0px 10px;">사업자 등록</button>
                </li>
                <li>
                    <button mat-raised-button style="padding: 0px 10px;">사용자 등록</button>
                </li>
            </ul>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <ul id="menu">
                <li>검색조건</li>
                <li>
                    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">
                        GUID<mat-icon>keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>dialpad</mat-icon>
                            <span>Redial</span>
                        </button>
                    </mat-menu>
                </li>
                <li>
                    <input type="text" placeholder="" style="margin-left: 7px; width: 49%; padding: 4px;">
                </li>
                <li>
                    <button mat-raised-button style="background-color: #3a3a3a;color: #fff;">
                        <mat-icon>search</mat-icon>검색
                    </button>
                </li>
            </ul>
        </div>
        

    </div>

    <div class="row">

        <div class="col-md-4" style="margin-top: 10px;">
            <ul id="menu">
                <li>가입날짜</li>
                <li>
                    <input type="date" style="width: 31%"> - <input type="date" style="width: 31%">
                </li>
            </ul>
             
        </div>
        <div class="col-md-4" style="margin-top: 10px;">
            기간 선택
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">전체</mat-radio-button>
                <mat-radio-button value="2">3일</mat-radio-button>
                <mat-radio-button value="2">7일</mat-radio-button>
                <mat-radio-button value="2">30일</mat-radio-button>
            </mat-radio-group>

        </div>
        <div class="col-md-4" align="right">
            <button (click)="openDialog()" mat-raised-button color="primary" style="padding: 0px 10px;">사용자 등록</button>
        </div>
        
        
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">


                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>


                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> 신청일자 </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>


                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> GUID </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>


                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>


        </div>
    </div>

</div>
