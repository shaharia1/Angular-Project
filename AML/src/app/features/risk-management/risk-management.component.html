<div class="container-fluid">

    <div class="row" style="margin-top: 30px;">
        <div class="col-md-9">
            <h1 style="margin-top: 10px;"> <svg xmlns="http://www.w3.org/2000/svg" width="19" height="24"
                    viewBox="0 0 19 24">
                    <g id="Group_102" data-name="Group 102" transform="translate(-299 -183)">
                        <circle id="Ellipse_1" data-name="Ellipse 1" cx="9.5" cy="9.5" r="9.5"
                            transform="translate(299 183)" fill="#10449b" />
                        <circle id="Ellipse_2" data-name="Ellipse 2" cx="7" cy="7" r="7" transform="translate(299 193)"
                            fill="#3d5cfc" />
                    </g>
                </svg>

                <span> 회사 내부 잔여위험 기입 화면</span>
            </h1>
            <h3 style="margin-left: 25px;">잔여위험관리 > 내부 잔여 위험 관리 목록 </h3>
        </div>
        <div class="col-md-3" align="right">
            <button mat-stroked-button color="primary">RBA 입력하기</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 style="text-align: center; background-color: #3d5cfc;padding: 10px; color: #fff; margin-bottom: 0px;">
                내부 잔여 위험관리 목록입니다. 위험 평가 진행 후 발생할 수 있는 잔여 위험 관리 화면입니다.
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6" align="right">
            <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>keyboard_arrow_down</mat-icon> 가장 높은 위험점수 순
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>dialpad</mat-icon>
                    <span>Redial</span>
                </button>
            </mat-menu>
        </div>


    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="mat-elevation-z8 demo-table">
                <table mat-table [dataSource]="dataSource">

                    <!-- GUID Column -->
                    <ng-container matColumnDef="GUID">
                        <th mat-header-cell *matHeaderCellDef> GUID </th>
                        <td mat-cell *matCellDef="let element"> {{element.GUID}} </td>
                    </ng-container>

                    <!-- TID Column -->
                    <ng-container matColumnDef="TID">
                        <th mat-header-cell *matHeaderCellDef> TID </th>
                        <td mat-cell *matCellDef="let element"> {{element.TID}} </td>
                    </ng-container>

                    <!-- 일시 Column -->
                    <ng-container matColumnDef="일시">
                        <th mat-header-cell *matHeaderCellDef> 일시 </th>
                        <td mat-cell *matCellDef="let element"> {{element.Third}} </td>
                    </ng-container>

                    <!-- DetectType Column -->
                    <ng-container matColumnDef="DetectType">
                        <th mat-header-cell *matHeaderCellDef> Detect Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.DetectType}} </td>
                    </ng-container>

                    <!-- 거래코드 Column -->
                    <ng-container matColumnDef="거래코드">
                        <th mat-header-cell *matHeaderCellDef> 거래 코드 </th>
                        <td mat-cell *matCellDef="let element"> {{element.Five}} </td>
                    </ng-container>

                    <!-- EDD진행여부 Column -->
                    <ng-container matColumnDef="EDD진행여부">
                        <th mat-header-cell *matHeaderCellDef> EDD 진행여부 </th>
                        <td mat-cell *matCellDef="let element">

                        </td>
                    </ng-container>

                    <!-- 더보기 Column -->
                    <ng-container matColumnDef="더보기">
                        <th mat-header-cell *matHeaderCellDef> 더보기 </th>
                        <td mat-cell *matCellDef="let element">

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="clickedR(row)"   
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>


        </div>
    </div>

</div>
