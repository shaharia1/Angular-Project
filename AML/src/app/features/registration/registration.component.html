
<!-- <div class="main"> -->
    <mat-toolbar color="primary" class="title-center">
        <span style="flex: 1 1 auto;
        text-align: center;"> Add User</span>
      </mat-toolbar>
<div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 20px;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>FirstName</mat-label>
                    <input  matInput   type="text" placeholder="FirstName">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>LastName</mat-label>
                    <input  matInput   type="text" placeholder="LastName">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input  matInput   type="text" placeholder="Email">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input  matInput   type="text" placeholder="Phone Number">
                  </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select >
                  <mat-option>None</mat-option>
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                  <mat-option value="Third Gender">Third Gender</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                  <mat-label>Address</mat-label>

                  <textarea matInput placeholder="Address"></textarea>
                </mat-form-field>
          </div>
            <div>
              <mat-form-field appearance="outline">
                  <mat-label>City</mat-label>
                  <input  matInput   type="text" placeholder="City">
                </mat-form-field>
          </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select >
                  <mat-option>None</mat-option>
                  <mat-option value="korea">korea</mat-option>
                  <mat-option value="Japan">Japan</mat-option>
                  <mat-option value="Nepal">Nepal</mat-option>
                  <mat-option value="Bhutan">Bhutan</mat-option>
                  <mat-option value="Bangladesh">Bangladesh</mat-option>
                  <mat-option value="USA">USA</mat-option>
                  <mat-option value="China">China</mat-option>
                  <mat-option value="UK">UK</mat-option>
                  <mat-option value="Thailand">Thailand</mat-option>
                </mat-select>
              </mat-form-field>
          </div>

            <div>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input  matInput  type="password" placeholder="Password">
              </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input  matInput  type="password" placeholder="Confirm Password">
                </mat-form-field>
              </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Position</mat-label>
              <mat-select>
                <mat-option value="1">PG Admin</mat-option>
                <mat-option value="2">PG Employee</mat-option>
                <mat-option value="3">Company Employee</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

              <div style="margin-bottom: 30px;">

                <button mat-button style="background-color: blue; color: #fff; margin-right: 15px;" color="primary">Submit</button>
<!--                <a routerLink="/login">Back to Login?</a>-->
                <!-- <button  >Login</button>     float: right-->
            </div>

        </div>


        <div class="col-md-3"></div>
    </div>

</div>
