<div class="container-fluid">


    <div class="row">
        <div class="col-md-12">
            <h1 style="margin-top: 10px;"> <svg xmlns="http://www.w3.org/2000/svg" width="19" height="24"
                    viewBox="0 0 19 24">
                    <g id="Group_102" data-name="Group 102" transform="translate(-299 -183)">
                        <circle id="Ellipse_1" data-name="Ellipse 1" cx="9.5" cy="9.5" r="9.5"
                            transform="translate(299 183)" fill="#10449b" />
                        <circle id="Ellipse_2" data-name="Ellipse 2" cx="7" cy="7" r="7" transform="translate(299 193)"
                            fill="#3d5cfc" />
                    </g>
                </svg>
                <span >고객별 일별 목록_세부거래 건별 보기</span>
              
            </h1>
        </div>
    </div> 


        <div class="row">
            <div class="col-md-12">
                <h3>10120  님의</h3>
                <h4>세부거래 건별 내역 화면입니다.</h4>
            </div>

            <div class="col-md-12">

                <div class="mat-elevation-z1">
                    <table mat-table [dataSource]="dataSource">


                        <!-- NO. Column -->
                        <ng-container matColumnDef="NO">
                            <th mat-header-cell *matHeaderCellDef> NO. </th>
                            <td mat-cell *matCellDef="let element"> {{element.NO}} </td>
                        </ng-container>

                        <!-- GUID Column -->
                        <ng-container matColumnDef="GUID">
                            <th mat-header-cell *matHeaderCellDef> GUID </th>
                            <td mat-cell *matCellDef="let element"> {{element.GUID}} </td>
                        </ng-container>

                        <!-- TID Column -->
                        <ng-container matColumnDef="총자산가치">
                            <th mat-header-cell *matHeaderCellDef> 총 자산가치 </th>
                            <td mat-cell *matCellDef="let element"> {{element.TID}} </td>
                        </ng-container>

                        <!-- 일시 Column -->
                        <ng-container matColumnDef="변화금액">
                            <th mat-header-cell *matHeaderCellDef> 변화금액 </th>
                            <td mat-cell *matCellDef="let element"> {{element.Third}} </td>
                        </ng-container>

                        <!-- DetectType Column -->
                        <ng-container matColumnDef="변화비율">
                            <th mat-header-cell *matHeaderCellDef> 변화비율 </th>
                            <td mat-cell *matCellDef="let element"> {{element.DetectType}} </td>
                        </ng-container>

                        <!-- 거래코드 Column -->
                        <ng-container matColumnDef="기초">
                            <th mat-header-cell *matHeaderCellDef> 기초 </th>
                            <td mat-cell *matCellDef="let element"> {{element.Five}} </td>
                        </ng-container>

                        <!-- EDD진행여부 Column -->
                        <ng-container matColumnDef="증가">
                            <th mat-header-cell *matHeaderCellDef> 증가 </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.Five1}}
                            </td>
                        </ng-container>

                        <!-- 더보기 Column -->
                        <ng-container matColumnDef="감소">
                            <th mat-header-cell *matHeaderCellDef> 감소 </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.Five2}}
                            </td>
                        </ng-container>

                        <!-- 잔액 Column -->
                        <ng-container matColumnDef="잔액">
                            <th mat-header-cell *matHeaderCellDef> 잔액 </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.Five3}}
                            </td>
                        </ng-container>

                        <!-- 잔액 Column -->
                        <ng-container matColumnDef="last">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                               
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>


            </div>
        </div>
    
    </div>
